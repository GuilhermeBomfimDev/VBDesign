    <script>
        $(document).ready(function() {
            $('.menu-icon').click(function() {
                if ($('.menu').is(':visible')) {
                    $(".menu").stop(true, true).slideUp(500);
                    $(".header").css("padding", "20px");
                } else {
                    $(".menu").stop(true, true).slideDown(500);
                    $(".header").css("padding", "40px 20px 40px 20px");
                }
            });
        });
    </script>
</head>

        <h1 class="fontHeaderH1">VB Design</h1>
